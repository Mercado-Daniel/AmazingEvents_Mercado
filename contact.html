<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/logo-amazing-events.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Amazing Events|Contact</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#"><img class="img-nav" src="./assets/images/logo-amazing-events.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    <a class="nav-link" href="./upcoming-events.html">Upcoming Events</a>
                    <a class="nav-link" href="./past-events.html">Past Events</a>
                    <a class="nav-link" href="#">Contact</a>
                    <a class="nav-link" href="./stasts.html">Stats</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="d-flex align-items-center flex-column">
            <h1>Contact Us</h1>
            <div id="carrusel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div id="img1" class="carousel-item active"  data-bs-interval="2500">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>HOME</h2>
                        </div>
                    </div>
                    <div id="img2" class="carousel-item"  data-bs-interval="2500">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>HOME</h2>
                        </div>
                    </div>
                    <div id="img3" class="carousel-item"  data-bs-interval="2500">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>HOME</h2>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="container">
                <div class="row">
                    <form id="f-contact" class="col-12">
                        <fieldset>
                            <legend>Name</legend>
                            <label>
                                <input class="c-input" type="text">
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>Email</legend>
                            <label>
                                <input class="c-input" type="email">
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>Message</legend>
                            <label>
                                <textarea cols="30" rows="10"></textarea>
                            </label>
                        </fieldset>
                        <input class="c-input" type="submit" value="submit">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-fluid bg-dark text-light d-flex">
            <div>
                <a href="">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
            <div>
                <a href="">
                    <i class="bi bi-facebook"></i>
                </a>
            </div>
            <div>
                <a href="">
                    <i class="bi bi-whatsapp"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
